<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Radiam Agent</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>window.jQuery = window.$ = require('jquery');</script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container" class="container-fluid">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Project Name</h3>
        <select name="projectname" id="projectname">
          <option>Select a project</option>
        </select>
        <img class="exp_icon0" src="icon_explanation.png" width="25" height="25" data-toggle="tooltip" data-placement="right" title="This should match your project name from the Radiam web interface."/>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Project Folder</h3>
        <input name="rootdir" id="rootdir" type="text" size="40" readonly="readonly"/>
        <img class="exp_icon0" src="icon_explanation.png" width="25" height="25" data-toggle="tooltip" data-placement="right" title="This is the local project folder that Radiam will crawl."/>
      </div>
    </div>

    <br/><br/>

    <div class="button">
      <button class="btn btn-primary" id="setconfig">Set Config</button>
    </div>

  </div>
  <script src="windowProject.js" charset="utf-8"></script>
</body>

</html>
